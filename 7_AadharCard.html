<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card</title>
    <link rel="stylesheet" href="7_AadharCSS.css">
</head>
<body>
    <div class="aadhar-card">
        <div class="header">
            <img src="7_Aadhar.jpg" alt="Government Logo" class="logo">
            <span class="title">Government of India</span>
        </div>
        <div class="content">
            <div class="photo">
                <img src="7_John.jpg" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="details">
                <div class="detail-item"><strong>Name:</strong> John Doe</div>
                <div class="detail-item"><strong>Date of Birth:</strong> 01/01/1990</div>
                <div class="detail-item"><strong>Gender:</strong> Male</div>
            </div>
        </div>
        <div class="centered-info">
            <p><strong>1234 5678 9012</strong></p>
            <hr>
        </div>
        <div class="address-details">
            <p class="nowrap"><strong>Address:</strong> 123, ABC Street, XYZ City, PIN - 123456</p>
        </div>
    </div>
</body>
</html>
