<!DOCTYPE html>
<html>
<head>
    <title>Employee Type Form</title>
</head>
<body>
    <h2>Employee Type Form</h2>
    <form>
        <label for="employeeType">Select Employee Type:</label><br>
        <input type="radio" id="salaried" name="employeeType" value="Salaried">
        <label for="salaried">Salaried</label><br>
        <input type="radio" id="ownBusiness" name="employeeType" value="OwnBusiness">
        <label for="ownBusiness">Own Business</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
